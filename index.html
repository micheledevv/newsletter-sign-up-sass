<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> newsletter</title>
    <link href="./stylesheets/style.css" rel="stylesheet" />
</head>

<body>

    <main>

        <section>

            <div id="box_main">

                <div id="box_input">
                    <h1>Stay updated!</h1>
                    <p>Join 60.000+ product managers receveing monthly updated on:</p>
                    <div class="check">
                        <img src="./assets/images/icon-success.svg" alt="" class="check-image">
                        <p>Product discovery and building what matters</p>


                    </div>

                    <div class="check">
                        <img src="./assets/images/icon-success.svg" alt="" class="check-image">
                        <p>Measuring to ensure updates are a success</p>

                    </div>

                    <div class="check">
                        <img src="./assets/images/icon-success.svg" alt="" class="check-image">
                        <p>And much more!</p>

                    </div>

                    <form id="form" action="">
                        <div id="status_email">
                            <label for="email">Email address</label>
                            <p></p>

                        </div>


                        <input type="text" id="email" placeholder="email@company.com">
                        <button type="submit">Subscribe to monthly newsletter</button>

                    </form>

                </div>

                <div id="box_photo">

                    <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">

                </div>


            </div>

        </section>

    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "8MwpHkxQkI1iLptsP",
            });
        })();
    </script>
    <script src="./javascripts/index.js"></script>


</body>

</html>
